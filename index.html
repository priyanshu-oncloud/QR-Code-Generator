<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>QR Code Generator</h1>
    </header>

    <main>
        <div class="container">
            <p>Enter text or a URL to generate a QR code.</p>
            <input type="text" id="qr-text" placeholder="e.g., https://www.google.com" autofocus>

            <fieldset class="design-options">
                <legend>Customize Design</legend>
                <div class="option-group">
                    <div class="option">
                        <label for="color-dark">QR Color</label>
                        <input type="color" id="color-dark" value="#00d9ff">
                    </div>
                    <div class="option">
                        <label for="color-light">Background</label>
                        <input type="color" id="color-light" value="#1e1e1e">
                    </div>
                </div>
                <div class="option">
                    <label for="dot-style">Dot Style</label>
                    <select id="dot-style">
                        <option value="square">Square</option>
                        <option value="dots">Dots</option>
                        <option value="rounded">Rounded</option>
                        <option value="classy">Classy</option>
                        <option value="classy-rounded">Classy Rounded</option>
                        <option value="extra-rounded">Extra Rounded</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="advanced-options">
                <legend>Dynamic QR Options</legend>
                <div class="option">
                    <label for="expiration-date">Set Expiration Date</label>
                    <input type="date" id="expiration-date">
                </div>
                <small>Note: Expiration requires a backend service to function.</small>
            </fieldset>

            <div id="qr-code-container">
                <!-- QR Code will be generated here -->
            </div>
            <a href="#" id="download-btn" class="btn" download="qrcode.png">Download PNG</a>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2025 Priyanshu Goyal. I All rights reserved.</p>
    </footer>

    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js" defer></script>
</body>
</html>
